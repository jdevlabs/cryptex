<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cryptex|Welcome</title>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link type = "text/css" rel="stylesheet" href="assets/css/bootstrap-responsive.min.css" />
		<link type="text/css" rel="stylesheet" href="assets/css/style.css" />
		<!-- HTML5 shim for IE backwards compatibility -->
			<!-- [if lt IE 9]>
				<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
	</head>
	
	<body>
		<div id="outerDiv">
			<header>
				<h1>CRYPTEX</h1>			
			</header>
	   		<div id="signBox">
	   			<span id="signText">Sign In</span>
	   			<div class="signField" >
		   			<form action="#" method="post" name="signIn">	   	
						<div class="signTextIn">User Name</div>
						<input type="text" name="userName" placeholder="Username" />
						<br />
						<div class="signTextIn">Password</div>
						<input type="password" name="password" placeholder="Password"/>
						<button type="submit" class="btn btn-primary" data-loading-text="Loading...">Sign In</button>
					</form>
				</div> <!-- end signField -->	
			</div> <!-- end signBox -->
		</div> <!-- end outerDiv -->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
